<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>You tube</title>
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <div class="icon-youtube">
        <svg class="icon" width="116px" height="25px">
          <use xlink:href="/img/icons.svg#icon-youtube"></use>
        </svg>
      </div>
      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon" width="19px" height="19px">
            <use xlink:href="/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="#" class="icons-link">
          <svg class="icon icon-vodeo" width="27px" height="20px">
            <use xlink:href="/img/icons.svg#icon-vodeo"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-apps" width="21px" height="21px">
            <use xlink:href="/img/icons.svg#icon-apps"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-bell" width="23px" height="26px">
            <use xlink:href="/img/icons.svg#icon-bell"></use>
          </svg>
        </a>
      </div>
      <div>
        <a href="#">
          <img src="/img/avatar/avatar.png" alt="Avatar" class="userAvatar" />
        </a>
      </div>
    </header>
